<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body style="background-color: #eef0ec;color:#456268;margin:0px">
  <script src="script.js"></script>
   <div class="box">
       <div class="container-fluid">
           <div class="row">
               <div class="col-md-3" style="margin-right:40px;border: left 213px;">
                <div class="box-input"></div>
                <h1 style="margin-left:-47px">Form Submission:</h1>
                <form id="abc">
                    <div class="form-row" style="margin-bottom:23px">
                      <div class="form-group">
                        <label for="fn">First Name:</label>
                        <input type="text" class="form-control" id="fn" style="width:130%" placeholder="First Name">
                      </div>
                      <div class="form-group">
                        <label for="ln">Last Name:</label>
                        <input type="text" class="form-control" id="ln" style="width:130%" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-group" id="adr">
                      <label for="ad1">Address Line 1:</label>
                      <input type="text" class="form-control adr"  id="ad1" style="margin-left:-7px;width:92%" placeholder="Address Line 1">
                    </div>
                    <div class="form-group">
                      <label for="ad2">Address Line 2</label>
                      <input type="text" class="form-control adr"  id="ad2" style="margin-left:-7px;width:92%" placeholder="Address Line 2">
                    </div>
                    <div class="form-row">
                      <div class="form-group">
                        <label for="pin">PIN</label>
                        <input type="text" class="form-control" id="pin" placeholder="PIN" style="width:135%;margin-left:-2px">
                      </div>
                    </div>
                    <div class="form-group">
                        <p>Gender:</p>
                      <div class="form-check">
                        <div style="margin-left:-20px">
                            <input class="gender" type="radio" name="gender" value="male" id="m" style="margin-right:13px">
                        <label class="form-check-label" for="m" style="padding-right:13px">
                            Male
                          </label>
                          <input class="gender" type="radio" id="f" name="gender" value="female"style="margin-right:10px">
                        <label class="form-check-label" for="f">
                            Female
                          </label>
                        </div>
                      </div>
                      <div class="form-row" style="margin-top:34px;">
                          <p>Choice of Food: (must choose at least 2 out of 5 options)</p>
                        <div class="form-group" style="margin-left:8px">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="North Indian" id="ni">
                                <label class="form-check-label" for="ni">
                                  North Indian 
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="South Indian" id="si">
                                <label class="form-check-label" for="si">
                                  South Indian
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Chinese" id="ch">
                                <label class="form-check-label" for="ch">
                                  Chinese
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="japanese" id="jap">
                                <label class="form-check-label" for="jap">
                                  Japanese
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="seafood" id="sf">
                                <label class="form-check-label" for="sf">
                                  Sea food
                                </label>
                              </div>
                        </div>
                      </div>
                      <div class="form-group" style="margin-left:-9px">
                        <label for="st">State:</label>
                        <input type="text" class="form-control" id="st" placeholder="State">
                      </div>
                      <div class="form-group" style="margin-left:-9px">
                        <label for="c">Country:</label>
                        <input type="text" class="form-control" id="c" placeholder="Country">
                      </div>
                      <div style="margin-left:-10px;">
                        <button type="button" style="width:100%;margin-top:2px;padding:10px" class="btn btn-secondary btn-sm" onclick="foo1()">Submit</button>
                      </div>
                    </div>
                  </form>
                  
               </div>
               <div class="col-md-8">
                <div class="box-input-table">
                    <h1 style="margin-left:5px;margin-top:-17px">Temporary Database</h1>                    
                    <table class="table" style="margin-left:10px;margin-top:33px;width:100%">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Pincode</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Food</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
